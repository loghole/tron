run:
  tests: false
linters:
  enable-all: true
  disable:
    - godot
    - gci
    - exhaustivestruct
linters-settings:
  gocritic:
    enabled-tags:
      - style
      - experimental
      - performance
      - diagnostic
      - opinionated
service:
  golangci-lint-version: 1.35.x
issues:
  include:
    - EXC0002
