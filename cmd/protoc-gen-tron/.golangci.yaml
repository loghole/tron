run:
  tests: false
linters:
  enable-all: true
  disable:
    - godot
    - gci
    - exhaustivestruct
    - ireturn
    - varnamelen
    - nosnakecase
    - interfacebloat
    - forbidigo
    - gomoddirectives
    - wrapcheck
    - exhaustruct
    - varcheck # deprecated (since v1.49.0)
    - deadcode # deprecated (since v1.49.0)
    - golint # deprecated (since v1.41.0)
    - scopelint # deprecated (since v1.39.0)
    - structcheck # deprecated (since v1.49.0)
    - nonamedreturns
linters-settings:
  tagliatelle:
    case:
      use-field-name: true
      rules:
        json: snake
  gocritic:
    enabled-tags:
      - style
      - experimental
      - performance
      - diagnostic
      - opinionated
issues:
  include:
    - EXC0002
