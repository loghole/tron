name: "lint and test"
on:
  pull_request:
    branches:
      - master
      - main
jobs:
  golint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Checkout code
        uses: actions/checkout@v3.0.2
      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.44
  gotest:
    name: test
    env:
      TZ: Europe/Moscow
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Checkout code
        uses: actions/checkout@v3.0.2
      - name: Test
        run: make gotest
